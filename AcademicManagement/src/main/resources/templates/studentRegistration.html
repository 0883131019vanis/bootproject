<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Student Registration</title>
  </head>
  <body>
   <!--  navbar start -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Student Registartion</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
      </li>
     </ul>
    <input type="button" value="Go back!" onclick="history.back()">
  </div>
</nav>
   <!-- navbar end -->
<table class="table table-striped table-bordered"><tbody>
<div th:if=${session.Studentmsg}>
<div class="alert alert-success" role="alert" th:text="${session.Studentmsg}"></div>
<th:block th:text="${#session.removeAttribute('Studentmsg')}"></th:block>
</div>

<div class="container">
  <div class="row">
  <div class="col-md-6 offset -md-3" >
  <div class="card-body">
  
  <form th:action="@{/students}" method="post" >
  
  <div class="form-group">
  <label>Enter Name</label>
  <input type="text" class="form-control" name="firstName">
  </div>
  <div class="form-group">
  <label>Enter Last Name</label>
  <input type="text" class="form-control" name="lastName">
  </div>
  <div class="form-group">
  <label>Enter Email</label>
  <input type="text" class="form-control" name="email">
  </div>
  
  <button type="submit" class="btn btn-primary">submit</button>
  
  </form>
  </div>
  </div>
 </div> 
<tr th:each="student: ${student}">
<td th:text ="${student.id}">
<td th:text ="${student.firstName}">
<td th:text ="${student.lastName}">
<td th:text ="${student.email}">
<td>
<a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${student.id})}">Edit</a>
<a th:href="@{/delete/{id}(id=${student.id})}" class="btn btn-sm btn-danger" >Delete</a>

</td>
</tr>


</tbody></table>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
